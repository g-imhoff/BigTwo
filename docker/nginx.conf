server {
    listen 80;
    server_name _;

    # Root directory for the Godot export
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' ws: http:;";

    # Specific location for the main game files
    location / {
        try_files $uri $uri/ =404;
    }

    # Special configuration for Godot .pck files
    location ~ \.pck$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configuration for Godot wasm files
    location ~ \.(wasm)$ {
        add_header Cache-Control "no-transform";
        add_header Content-Type "application/wasm";
    }

    # Configuration for the JSON files
    location ~ \.json$ {
        add_header Content-Type "application/json";
        add_header Cache-Control "no-cache";
    }

    # Configuration for JavaScript files
    location ~ \.(js)$ {
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configuration for WebAssembly memory files
    location ~ \.(wasm\.symbols|wasm\.map)$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configure larger than default file size for the Godot .pck file
    client_max_body_size 100M;

    # Handling gzip for compressible file types
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/wasm;
    gzip_min_length 256;

    # API proxy for your backend - if you have a separate backend container
    location /api/ {
        # We'll set this to the backend service name in docker-compose
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error handling
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
