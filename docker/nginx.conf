events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Increase buffer size to handle large files properly
    client_body_buffer_size 100M;
    client_max_body_size 100M;
    client_header_buffer_size 1k;

    # Ensure WebAssembly files are properly served
    types {
        application/wasm wasm;
        application/javascript js;
        application/octet-stream pck;
    }

    # Configure compression settings
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Disable gzip for wasm files to prevent corruption
    gzip_types application/wasm off;

    server {
        listen 80;
        server_name localhost;
        
        # API proxy to avoid CORS issues
        location /auth/ {
            proxy_pass http://185.155.93.105:18005/auth/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Special configuration for Godot .pck files
        location ~ \.pck$ {
            root /usr/share/nginx/html;
            default_type application/octet-stream;
            add_header Cache-Control "public, max-age=86400";
        }

        # Configuration for WebAssembly files
        location ~ \.wasm$ {
            root /usr/share/nginx/html;
            default_type application/wasm;
            add_header Cache-Control "no-transform";
            # Disable gzip for wasm files
            gzip off;
        }

        # Configuration for JavaScript files
        location ~ \.js$ {
            root /usr/share/nginx/html;
            default_type application/javascript;
            add_header Cache-Control "public, max-age=86400";
        }
    }
}