server {
    listen 80;
    server_name yourdomain.com;  # Replace with your actual domain name

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;  # Replace with your actual domain name

    # SSL Configuration
    ssl_certificate /path/to/your/certificate.crt;  # Update with actual path
    ssl_certificate_key /path/to/your/private.key;  # Update with actual path
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory where your Godot HTML5 export will be placed
    root /var/www/godot_game;  # Update with the actual path to your exported game
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' ws: wss: http: https:;";

    # Specific location for the main game files
    location / {
        try_files $uri $uri/ =404;
    }

    # Special configuration for Godot .pck files
    location ~ \.pck$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configuration for Godot wasm files
    location ~ \.(wasm)$ {
        add_header Cache-Control "no-transform";
        add_header Content-Type "application/wasm";
    }

    # Configuration for the JSON files
    location ~ \.json$ {
        add_header Content-Type "application/json";
        add_header Cache-Control "no-cache";
    }

    # Configuration for JavaScript files
    location ~ \.(js)$ {
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configuration for WebAssembly memory files
    location ~ \.(wasm\.symbols|wasm\.map)$ {
        add_header Content-Type "application/octet-stream";
        add_header Cache-Control "public, max-age=86400";  # Cache for 1 day
    }

    # Configure larger than default file size for the Godot .pck file
    client_max_body_size 100M;

    # Handling gzip for compressible file types
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/wasm;
    gzip_min_length 256;

    # API proxy for your backend
    location /api/ {
        proxy_pass http://localhost:8000/;  # Update with your actual backend address
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error handling
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
